<section class="result-view" ng-controller="ResultCtrl">
	<div class="logo"></div>
	<div class="result-container">
		Congrats
		<div class="score-container">{{user.name}}: {{user.score}}</div>
	</div>
	<div class="result-content">
		<span>{{user.correct}}/{{quizSize}}</span>
	</div>
	<div class="button-bar">
		<button ng-click="playAgain()">Play again</button>
	</div>
</section>
